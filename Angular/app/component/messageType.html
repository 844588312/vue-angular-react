<div id="page-wrapper" ng-controller="messageTypeController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{title}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="panel-body">
            <div class="dataTable_wrapper">
                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>消息ID</th>
                            <th>消息名称</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat='msg in msgType'>
                            <td>{{msg.id}}</td>
                            <td>{{msg.name}}</td>
                            <td>{{msg.option}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div compile="html">

    </div>
    <div class="row">
        <label for="validnum">自定义指令</label><input type="text" name="validnum" ngChange ng-model="validnum" ng-change="check(validnum)" maxlength="5" ><span></span>
    </div>
<!--     <div class="row">
        <label for="fliter">过滤器的使用</label><input type="text" name="fliter" ng-model="myfliter|filter:fullNumber">
    </div> -->
</div>
